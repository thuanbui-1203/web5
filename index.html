<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="signature">A</div>
            <div class="info">More Info about A</div>
        </div>
        <div class="box" id="box2">
            <div class="signature">B</div>
            <div class="info">More Info about B</div>
        </div>
        <div class="box" id="box3">
            <div class="signature">C</div>
            <div class="info">More Info about C</div>
        </div>
        <div class="box" id="box4">
            <div class="signature">D</div>
            <div class="info">More Info about D</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
